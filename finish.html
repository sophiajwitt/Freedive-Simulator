<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Sophia Witt">
        <meta name="description" content="Freediving Simulator">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/start.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script defer src="js/timer.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300&family=Rubik+Pixels&display=swap" rel="stylesheet">
        <title>Freediving Simulator</title>

    <body>
        <div class="container">
            <img id="deep" src="images/ocean-floor.png" alt="deep ocean background" width="100%" height="100%">

            <h1>Freedive Simulator</h1>

            <a class="restart" href="index.html">
                ASCEND

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Sophia Witt">
        <meta name="description" content="Freediving Simulator">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/start.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script defer src="js/timer.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300&family=Rubik+Pixels&display=swap" rel="stylesheet">
        <title>Freediving Simulator</title>
    </head>
    <body>
        <audio id="audio" src="underwater.mp3" autoplay></audio>
        <!-- source: https://www.youtube.com/watch?v=la_AEFO8m7U -->
        <div class="container">
            <img class="sand-floor" src="images/sand.png" alt="sand floor" width="100%">
            <img src="images/ocean-floor.png" alt="ocean-floor" width="100%">
            <img class="coral-tube" src="images/coral-tube.png" alt="coral tube" width="30%" height="60%">
            <img class="fan" src="images/fan.png" alt="fan coral" width="40%" height="100%">
            <img class="finger-coral" src="images/finger-coral.png" alt="finger coral" width="40%" height="100%">
            <img class="kelp" src="images/kelp.png" alt="kelp" width="40%" height="90%">
            <img class="oyster" src="images/oyster.png" alt="oyster" width="20%" height="30%">
            <img class="sand-dollar" src="images/sand-dollar.png" alt="sand dollar" width="10%" height="30%">
            <img class="coral" src="images/coral.png" alt="coral" width="30%" height="60%">
            <h1>Freedive Simulator</h1>
            <a class="restart" href="index.html">
                START OVER
            </a>
        </div>

        <script type="module" src="js/script.js"></script> -->

</html>
